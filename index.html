<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Unit 4 game</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4" id="title-column">
                <h1 class="game-title" id="title-text">Crystal Collectors!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="instructions-column">
                <p class="game-instructions" >Game Instructions</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="target-column">
                <h2 class="target-score" id="target-text">target score</h2>
            </div>
            <div>
                <h3 class="win-loss" id="winloss-text">wins/losses</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p class="crystals">Crystal Images</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="running-column">
                <p class="running-score" id="running-text">Total Score</p>
            </div>
        </div>

    </div>

</body>

</html>
